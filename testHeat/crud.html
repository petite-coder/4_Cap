<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TrackEmo(게시판)</title>
	<link rel="icon" href="img/logo/favicon.ico">
	<!--웹폰트-->
	<link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/home.css" />
	<link rel="stylesheet" href="css/crud.css" />
</head>
<body>
	<header>
		<a href="index.html">
			<img src="img/logo/logo.svg" alt="로고" width=100 />
		</a>
		<nav>
			<ul>
			  <li><a href="crud.html">게시판</a></li>
			</ul>
		</nav>
	</header>
	
	<main class="banner">
		<form id="postForm">
			<input type="text" id="postTitle" placeholder="Title" required>
			<textarea id="postContent" placeholder="Content" required></textarea>
			<input type="file" id="postFile" accept=".zip">
			<button type="submit">게시글추가</button>
		</form>
	
		<ul id="postsList">
		</ul>
	</main>

	<footer>
		<div id="github_profile">
			<a href="https://github.com/whdjh" target="_blank" rel="noopener noreferrer"><img src="img/social/github-logo.svg" width=42 alt="이주훈"/></a>
			<a href="https://github.com/kimhotac" target="_blank" rel="noopener noreferrer"><img src="img/social/github-logo.svg" width=42 alt="김호탁"/></a>
			<a href="https://github.com/petite-coder" target="_blank" rel="noopener noreferrer"><img src="img/social/github-logo.svg" width=42 alt="이예은"/></a>
		</div>
	</footer>
	<script src="src/crud.js"></script>
</body>
</html>
